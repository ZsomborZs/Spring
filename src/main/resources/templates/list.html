<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html, charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Good</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/page">Home</a></li>
					<li class="active"><a href="#">Collection</a></li>
					<li><a href="/form">Form</a></li>
					<li><a href="/getpeople">Sample</a></li>
					<li><a href="/greeting">Greeting</a></li>
					<li><a href="/ang">Update</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div th:if="${not #lists.isEmpty(persons)}">
			<h2>Person List:</h2>
			<table class="table table-striped">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Sex</th>
					<th>Birth Date</th>
				</tr>
				<tr th:each="person : ${persons}">
					<td th:text="${person.firstName}"></td>
					<td th:text="${person.lastName}"></td>
					<td th:text="${person.sex}"></td>
					<td th:text="${person.birthDate}"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
